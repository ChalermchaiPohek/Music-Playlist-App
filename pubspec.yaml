name: music_playlist_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  get: ^4.6.6 # https://pub.dev/packages/get
  just_audio: ^0.9.46 # https://pub.dev/packages/just_audio
  http: ^1.3.0 # https://pub.dev/packages/http
  lottie: ^3.3.1 # https://pub.dev/packages/lottie
  cached_network_image: ^3.4.1 # https://pub.dev/packages/cached_network_image

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/lotties/